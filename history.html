<h1> History </h1>

 

<p> Hibs were the first club in Scotland who had been formed by members of the Irish Catholic population who had settled in Scotland during the 19th century. Their example led to the creation of Irish clubs in Dundee and Glasgow. These were Dundee Harp, Dundee Hibernian and Celtic. </p>
